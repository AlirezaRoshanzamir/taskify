{% extends "master.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <br>
        <a href="{% url 'users/register' %}">Don't have an account?</a>
    </form>
{% endblock %}
