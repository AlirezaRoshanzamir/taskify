{% extends "master.html" %}

{% load static %}

{% block title %}Register{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'users/register.css' %}">
{% endblock %}

{% block content %}
    <form method="POST" id="register">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Register</button>
        <br>
        <a href="{% url 'users/login' %}">Already have an account?</a>
    </form>
{% endblock %}
