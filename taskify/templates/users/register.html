{% extends "master.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <br>
        <a href="{% url 'users/login' %}">Already have an account?</a>
    </form>
{% endblock %}
