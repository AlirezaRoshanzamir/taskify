{% extends "master.html" %}

{% load static %}

{% block title %}Login{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
{% endblock %}

{% block content %}
    <form method="POST" id="login">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Login</button>
        <br>
        <a href="{% url 'users/register' %}">Don't have an account?</a>
    </form>
{% endblock %}
